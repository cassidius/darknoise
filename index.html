<html lang="en">

    <meta charset="utf-8"/>

    <meta name="description" content=""/>

    <link rel="icon" href="./favicon.ico"/>

    <title>Dark Noise</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="./dist/css/grid.css" rel="stylesheet"/>
	
	<!-- Custom styles for this site -->

	<script id="entry-template" type="text/x-handlebars-template">
		
	 {{#each .}} 
		<div class="col-md-4 dn-section" onclick="onPlay('soundeffect_{{id}}')">
			<h1 class="icon dn-section" >{{{icon}}}</h1>
			<audio loop preload="metadata"  id="soundeffect_{{id}}" src="{{sound_src}}" type="audio/mp3">
			</audio>
			<div id="audio-player-container">
				<div id="volume-container_{{id}}" onclick="changeVolume('{{id}}')">
					<input id="volume-slider_{{id}}" type="range" min="0" max="1" value="0" step="0.05"> <br>
				</div>
			</div>
		</div>
	{{/each}}
	</script>
  </head>

  <body>
  	<div class="page-header text-center">
        <h1>Dark Noise</h1>
		<h5>Because sure</h5>
    </div>
    <div class="container">
      <div class="row">
		</div>
      </div>
    </div> <!-- /container -->
	<div class="page-footer text-center">
        <p>Made with flour, salt, yeast and water</p>
    </div>
	<script src="./dist/js/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
	<script src="./dist/js/darknoise_template.js"></script>
	<script src="./dist/js/darknoise.js"></script>
	
  </body>
